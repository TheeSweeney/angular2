<div class="panel panel-default">
  <div class="panel-heading">
    <h4>Add a Listing</h4>
  </div>
  <div class="panel-body">
    <form #newCribForm="ngForm" (ngSubmit)="onCribSubmit(newCribForm.value)">
      <div class="form-group col-sm-4">
        <label for="address">Address</label>
        <input 
          type="text" 
          class="form-control"
          placeholder="Address"
          name="address"
          ngModel
          required>
      </div>
      <div class="form-group col-sm-4">
        <label for="price">Price</label>
        <input 
          type="text"
          class="form-control"
          placeholder="Price"
          name="price"
          ngModel
          required>
      </div>
      <div class="form-group col-sm-4">
        <label for="property-type">Property Type</label>
        <select
          name="type"
          id="property-type"
          class="form-control"
          ngModel
          required>
          <option
            *ngFor="let type of propertyTypes"
            [value]="type">
              {{ type }}
          </option>
        </select>
      </div>
      <div class="form-group col-sm-6">
        <label for="description">Description</label>
        <textarea
        type="text"
        class="form-control"
        placeholder="Description" 
        name="description"
        ngModel
        required
        >
      </textarea>
      </div>
    </form>
  </div>
</div>
