<div *ngFor="let crib of cribs" class="col-4"><!--for each item in cribs array we will have local access to it through 'crib'-->
  <div class="img-thumbnail">
    <img class="img-thumbnail" src="assets/images/{{crib.image}}.jpg" alt="">
    <h3>{{ crib.address }}</h3>
    <h4>{{ crib.price }}</h4>
    <p>{{ crib.type }}</p>
  </div>
</div>
